<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dengoso-Cadastro</title>
        <script src="https://kit.fontawesome.com/7ffbd92234.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-forms.css" />
    </head>
    <body>
        <header>
            <h1><a href="/home.html">Registro de Ocorrência</a></h1>
        </header>
        <div id="msg-box" class="msg-box hidden">mensagem</div>
        <main>
            <div class="container-form">
                <form id="form" action="/ocorrencias" method="post">
                    <div class="container-inputs">
                        <label for="name">CPF:</label>
                        <input class="link" type="text" name="name" id="txt-cpf" autocomplete="off" />
                        <label for="description">CEP:</label>
                        <input class="link" type="text" name="description" id="txt-cep" autocomplete="off" />
                        <label for="description">Número:</label>
                        <input class="link" type="text" name="description" id="txt-num" autocomplete="off" />
                        <label for="aquisitionDate">Data de Nascimento:</label>
                        <input class="link" type="date" name="description" id="txt-dateNasc" autocomplete="off" />
                        <label for="aquisitionDate">Data de Ocorrência:</label>
                        <input class="link" type="date" name="description" id="txt-dateOcor" autocomplete="off" />
                    </div>
                    <div class="container-buttons">
                        <input type="button" onclick="fCadOcor()" value="Cadastrar" />
                        <input type="reset" value="Cancelar" />
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <h2><a href="/home.html"> Copyright 2022</a></h2>
        </footer>

        <script src="js/functions.js"></script>
    </body>
</html>
